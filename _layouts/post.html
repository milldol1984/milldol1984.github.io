        <!--<a href="{{site.url}}/blog/"><i class="fa fa-arrow-left"></i> Back to Blog</a>-->
    <!--</small>-->

<div class="row blog-post">
    <div class="col-md-1 date-md">
        <!-- Date desktop -->
        <div class="date-wrapper"> <span class="date-m">{{ page.date | date: '%B' }}</span> <span class="date-d">{{ page.date | date: '%d' }}</span>
        </div>

    </div>
    <div class="col-md-11 media-body">
        <h3 class="title media-heading">
            {{page.title}}
        </h3>

        <!-- Meta details mobile -->
        <ul class="list-inline meta text-muted">
            <li><i class="fa fa-calendar"></i> Mon 7th Jan 2013</li>
            <li><i class="fa fa-user"></i> <a href="#">Erin</a></li>
        </ul>

        <!--Main content of post-->
        <div class="blog-content">
            {{content}}
            <div class="addthis_native_toolbox"></div>
        </div>

    </div>
</div>
<!--Comments-->
<div class="comments" id="comments">
    <div id="disqus_thread"></div>
    <script type="text/javascript">
        var disqus_shortname = 'cloudvistechnology';

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
</div>
